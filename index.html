<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>f8-project-03-A</title>
        <!-- font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <!-- reset css -->
        <link rel="stylesheet" href="/assets/css/style.css" />
        <link rel="stylesheet" href="/assets/css/reset.css" />
    </head>
    <body>
        <!-- HEADER -->
        <header class="header header__fixed">
            <div class="container">
                <div class="header__top">
                    <!-- logo -->
                    <a href="#!">
                        <div class="logo">
                            <span class="logo__circle">
                                <img
                                    src="/assets/img/header__top-logo.svg"
                                    alt=""
                                    class="logo__images"
                                />
                            </span>
                            <span class="logo__branch">MODULARS</span>
                        </div>
                    </a>
                    <!-- navbar -->
                    <nav class="navbar">
                        <ul class="list">
                            <li class="navbar__item">
                                <a href="#!" class="nav__link">Home</a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="nav__link">About</a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="nav__link">Blog</a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="nav__link">Contact</a>
                            </li>
                        </ul>
                    </nav>
                    <!-- action -->
                    <div class="header-action">
                        <button href="#!" class="btn header-action__signup">
                            Sign up
                        </button>
                    </div>
                </div>
                <!-- section hero -->
                <section class="hero">
                    <section class="hero__content">
                        <h1 class="hero__heading">
                            We’re a creative design agency.
                        </h1>
                        <p class="hero__desc">
                            A brilliant, modular agency template for startup’s
                            build yours toady.
                        </p>
                        <div class="hero__row">
                            <a href="#!" class="btn hero-btn">Get in tounch</a>
                            <img
                                src="/assets/img/HERO__play button.svg"
                                alt=""
                                class="hero-img"
                            />
                            <span class="hero__watch">WATCH VIDEO</span>
                        </div>
                    </section>
                    <div class="hero__media">
                        <figure class="hero__images">
                            <img
                                src="/assets/img/HERO__MEDIA-01.svg"
                                alt=""
                                class="hero__img"
                            />
                            <img
                                src="/assets/img/HERO__MEDIA-02.svg"
                                alt=""
                                class="hero__img hero__img-center"
                            />
                            <img
                                src="/assets/img/HERO__MEDIA-03.svg"
                                alt=""
                                class="hero__img"
                            />
                        </figure>
                    </div>
                </section>
            </div>
        </header>
        <main></main>
    </body>
</html>
